<html>
  <head>
    <style>

      div.table {
        display: table;
        border: 1px solid black;
        margin: 0 auto;
      }
      li {
        display: table-row;
      }
      pre {
        display: table-cell;
        border: 1px solid black;
        padding: 20px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="table">
      <li><pre>aaa</pre><pre>bbb</pre></li>
      <li><pre>aaa</pre><pre>bbb</pre></li>
      <li><pre>aaa</pre><pre>bbb</pre></li>
    </div>
  </body>
</html>
