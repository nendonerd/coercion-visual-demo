<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Coercion Visual Demo</title>
  <script src="./coercion.js"></script>
  <style>
    .coercion {
      display: flex;
    }
  </style>
</head>
<body>
  <div class='coercion'>
    <input type="text" id='a'/></input><p>==</p><input type="text" id='b'/>
  </div>
  <button>Coerce!</button>
  <ol class="result"></ol>
  <script>
    let btn = document.querySelector('button')
    btn.onclick = () => {
      document.querySelector('.result').innerHTML = ''
      let a = eval(document.querySelector('#a').value)
      let b = eval(document.querySelector('#b').value)
      render({a,b})
      coerceCompare(a, b)
    }

  </script>
</body>
</html>
